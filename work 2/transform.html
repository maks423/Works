    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/transform.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./main-page.html">CSS Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./Size.html">Size</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./box-shadow.html">Margin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="./text.html">Text</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./transform.html">Transform</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./border-radius.html">Border-radius</a>
                    </li>
                </ul>
            </div>
        </div>

    <a href="./text.html"><img id="arrow1" src="https://cdn-icons-png.flaticon.com/512/6879/6879246.png" alt=""></a>
    <a href="./border-radius.html"><img id="arrow" src="https://cdn-icons-png.flaticon.com/512/6879/6879246.png"
            alt=""></a>

    <div class="container">
        <div class="row">
            <div class="col col-4">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Transform
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="size-control">

                                    <div class="row">
                                        <label for="scaleRange" class="form-label">Scale: </label>

                                        <input type="range" class="form-range" id="scaleRange" min="1" max="100"
                                            value="10">

                                        <input type="number" class="form-control" id="scaleText" min="1" max="100"
                                            value="10">

                                        <label for="rotateRange" class="form-label">Rotate: </label>

                                        <input type="range" class="form-range" id="rotateRange" min="0" max="360"
                                            value="0">

                                        <input type="number" class="form-control" id="rotateText" min="0" max="360"
                                            value="0">deg
                                        <label for="skewRange" class="form-label">Skew: </label>

                                        <input type="range" class="form-range" id="skewRange" min="0" max="105"
                                            value="0">

                                        <input type="text" class="form-control" id="skewText" min="0" max="105"
                                            value="0">deg
                                        <label for="translateRange" class="form-label">Translate: </label>

                                        <input type="range" class="form-range" id="translateRange" min="0" max="105"
                                            value="0">

                                        <input type="text" class="form-control" id="translateText" min="0" max="105"
                                            value="0">px
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col col-8">
                <div class="box-container">
                    <div class="box" id="box"></div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-12">
                <div class="code-container">
                    <div class="code">
                        <button id="btnCopy" type="button" class="btn btn-primary">Copy</button>
                        <button id="btnClear" type="button" class="btn btn-primary">Clear</button>
                        <textarea id="cssCode" rows="10"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="./js/transform.js"></script>
</body>
